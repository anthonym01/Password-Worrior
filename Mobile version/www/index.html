<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="description" content="Cordova app">
    <meta name="keywords" content="none">
    <meta name="author" content="Samuel A. Matheson">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Password Worrior</title>
</head>
<body>
    <div id="page_shade"></div>
    <div id="login_screen">
        <div id="logo"></div>
        <div id="logo_text">
            The battle begins
        </div>
        <div class="swap_container">
            <div class="swapbox"><button class="swapbtn_active" id="login_btn">Log in</button></div>
            <div class="swapbox"><button class="swapbtn" id="signup_btn">Sign up</button></div>
        </div>
        <form>
            <div class="label" id="email_label">Email:</div>
            <div class="login_put_container" id="login_put_container">
                <input type="text" class="login_put" id="email_put" name="password_warrior_email">
            </div>
            <div class="label" id="password_label">Password:</div>
            <div class="login_put_container" id="login_put_container">
                <input type="password" class="login_put" id="password_put" name="password_warrior_password">
            </div>
        </form>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
