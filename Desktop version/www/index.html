<!DOCTYPE html>
<html>
<head>
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="description" content="Electron app">
    <meta name="keywords" content="none">
    <meta name="author" content="Samuel A. Matheson">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" id="themeset" href="css/AMOLED.css">
    <title>Password Warrior</title>
</head>
<body>
    <!-- Darkens the page -->
    <div id="page_shade"></div>

    <!-- Main views -->
    <div class="view" id="Setup_container"><!--Setup view-->
        <div class="view" id="decsion_screen">
            <div class="title">Welcome</div>

            <div class="subtext"> new user?</div>
            <div class="palte_btn_container">
                    <button id="signup_nav" class="palte_btn">Sign Up</button>    
            </div>
            
            <div class="subtext"> returning user? </div>
            <div class="palte_btn_container">
                    <button id="login_nav" class="palte_btn">Log in</button>
            </div>
        </div>
        <div class="view" id="Sign_up_screen">
            Placeholder sign up
        </div>
        <div class="view" id="log_in_screen">
            <div id="logo"></div>
            <div id="logo_text">
                The battle begins
            </div>
            <form>
                <div class="label" id="email_label">Email:</div>
                <div class="login_put_container" id="login_put_container">
                    <input type="text" class="login_put" id="email_put" name="password_warrior_email">
                </div>
                <div class="label" id="password_label">Password:</div>
                <div class="login_put_container" id="login_put_container">
                    <input type="password" class="login_put" id="password_put" name="password_warrior_password">
                </div>
            </form>
        </div>
    </div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
